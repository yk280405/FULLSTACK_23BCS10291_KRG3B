<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ‘¨â€ğŸ’¼ Employee Management System</h1>

    <div class="form-container">
      <h2>Add / Update Employee</h2>
      <form id="employeeForm">
        <input type="text" id="empId" placeholder="Employee ID" required />
        <input type="text" id="empName" placeholder="Employee Name" required />
        <input type="text" id="empRole" placeholder="Employee Role" required />
        <button type="submit">Save Employee</button>
      </form>
    </div>

    <div class="list-container">
      <h2>Employee List</h2>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Employees will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
